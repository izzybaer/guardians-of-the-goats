<!DOCTYPE html>
<html>
  <head>
    <link src='style.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id="select-form">
      <button id='goat-guardian'>Goat Guardian</button>
      <button id='goat-in-need'>Goat in need</button>
    <div id='goat-div'>
      <form id='goat-form' style='display: none'>
        <input name='nameOfGoat' type='text' placeholder='Goat Name' />
        <input name='ageOfGoat' type='number' placeholder='Goat Age' />
        <input name='locationOfGoat' type='text' placeholder='Goat Location' />
        <input name='serviceNeeded' type='text' placeholder='What help does this goat need?' />
        <input name='contactOfGoat' type='text' placeholder='Email Address' />
        <input name='pictureOfGoat' type='text' placeholder='Upload a picture' />
        <button type='submit'> Submit </button>
      </form>
    </div>
    <div id='guardian-div'>
      <form id='goat-guardian-form' style='display: none'>
        <input name='nameOfGuardian' type='text' placeholder='Name' />
        <input name='locationOfGuardian' type='text' placeholder='City and State' />
        <input name='contactOfGuardian' type='text' placeholder='Email Address' />
        <input name='serviceOffered' type='text' placeholder='How can you help a goat?' />
        <button type='submit'> Submit </button>
      </form>
    </div>
    <script src='app.js'></script>
  </body>
</html>
