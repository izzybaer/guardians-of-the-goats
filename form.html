<!DOCTYPE html>
<html>
  <head>
    <link href='style.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div class='main'>
      <div id="select-form">
        <button id='goat-guardian'>Goat Guardian</button>
        <button id='goat-in-need'>Goat In Need</button>
          <div id='goat-div'>
            <form id='goat-form' style='display: none'>
              <input name='nameOfGoat' type='text' placeholder='Goat Name' />
              <input name='ageOfGoat' type='number' placeholder='Goat Age' />
              <input name='locationOfGoat' type='text' placeholder='Goat Location' required />
              <input name='contactOfGoat' type='text' placeholder='Email Address' required />
              <input name='goatImage' type='text' placeholder='Upload a picture' />
              <textarea name='serviceNeeded' type='text' placeholder='What help does this goat need?' required></textarea>
              <button type='submit'> Submit </button>
            </form>
          </div>
            <div id='guardian-div'>
              <form id='goat-guardian-form' style='display: none'>
                <input name='nameOfGuardian' type='text' placeholder='Name' />
                <input name='locationOfGuardian' type='text' placeholder='City and State' />
                <input name='contactOfGuardian' type='email' placeholder='Email Address' />
                <input name='guardianImage' type='text' placeholder='Upload a picture' />
                <textarea name='serviceOffered' type='text' placeholder='How can you help a goat?'></textarea>
                <button type='submit'> Submit </button>
              </form>
            </div>
        </div>
      </div>

    <script src='app.js'></script>
  </body>
</html>
